name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.10.0'

    - name: Install Node.js dependencies
      run: |
        cd gold-kinen-react
        npm install   

    - name: Build JavaScript project
      run: |
        cd gold-kinen-react
        npm run build         

            
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21.0.3'
        distribution: 'temurin'
        cache: maven
    # - name: Build with Maven
    #   run: mvn -B package --file pom.xml


    - name: Set up ChromeDriver
      run: |
        curl -O https://storage.googleapis.com/chrome-for-testing-public/126.0.6478.126/win64/chromedriver-win32.zip
        unzip chromedriver_win32.zip -d G:/ChromeDriver/
      env:
        # CHROMEDRIVER_VERSION: '126.0.6478.126'
        CHROME_DRIVER_PATH: 'G:/ChromeDriver/chromedriver.exe'

    - name: Install Maven dependencies
      run: mvn install -f ./Goldkinen_Regression/goldkinendemo/pom.xml

    - name: Run Java tests
      run: mvn test -f ./Goldkinen_Regression/goldkinendemo/pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
